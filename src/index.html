<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="initial-scale=1.0, width=device-width" /> 
    <title>My Title</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      #map-holder {
        width: 100vw;
        height: 100vh;
      }
      svg rect {
        fill: #FFFFFF;
      }
      .country{
        fill: #d0d0d0;   /* country colour */
        stroke: #FFFFFF; /* country border colour */
        stroke-width: 1.5; /* country border width */
      }
      .country-on{
        fill: #4B5358;   /* highlight colour for selected country */
      }
      .countryLabel{
        display: none;   /* hide all country labels by default */
      }
      .countryName{
        fill: #000000;   /* country label text colour */
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h1>CIA World Factbook Data</h1>
    <div id="full-page">
      <div id="country-label-box"; style="float:left; padding-top:-30;"></div>
      <div id="map-and-info">
        <div id="map-holder"; style="float:left; clear: both; width:70%;"></div>
        <script src="./index.js"></script>
        <div id="info-box", style="float:left">
          <table style="width:100%">
            <tr>
              <th>Item</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>Country</td>
              <td id="table-country-name"></td>
            </tr>
            <tr>
              <td>Population</td>
              <td>10000000</td>
            </tr>
          </table></div>
      </div>
    </div>
  </body>
</html>
